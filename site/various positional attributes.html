<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Position attribues</title>
	<style>
	/* CSS Positioning : static(default) , absolute, relative,fixed, sticky */
		.box{
			display: inline-block;
			border: 2px solid darkred;
			width: 150px;
			height: 150px;
			margin: 2px;
		}
		#box3{
			position: relative;
			top: 34px;
		}
		#box4{
			position: fixed;
			right: 56px;
		}
		.container{
			background-color: lightcoral;
			height: 4155px;
		}
		#box2{
			position: sticky;
			top: 10px;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="box" id="box1">1</div>
	<div class="box" id="box2">2</div>
	<div class="box" id="box3">3</div>
	<div class="box" id="box4">4</div>
	</div>
</body>
</html>
