<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Styling links & Buttons</title>
	
	<style>
		.container{
			background: #d2ebd2;
			border: 2px solid red;
			padding: 34px;
			margin: 34px;
		}
		a{
			text-decoration: none;
		}
		a:hover{
			color: green;
			background-color: ghostwhite;
		}
		a:visited{
			color: yellow;
		}
		.btn{
			background-color: crimson;
			padding: 6px;
			cursor: pointer;
			border: none;
			border-radius: 4px;
		}
	</style>
</head>
<body>
	<div class="container" id="pl">
		<h3>This is my heading</h3>
		<p> This is style juhygfd43 .  uytrewqdsf juhygtfr </p>
		<a href="" class="btn"> Read more</a>
		<button class="btn">Contact us</button>
	</div>
</body>
</html>
