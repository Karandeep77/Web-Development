<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Navigation</title>
	
	<style>
		.navbar{
			background-color: rebeccapurple;
			border-radius: 20px;
		}
		.navbar ul{
			overflow: auto;
		}
		.navbar li{
			float: left;
			list-style: none;
			margin: 15px 13px;
		}
		.navbar li a{
			padding: 13px 13px;
			text-decoration: none;
			color: white;
		}
		.search{
			float: right;
			color: white;
		}
	</style>
</head>
<body>
	<header>
		<nav class="navbar">
			<ul>
				<li><a href="#">Home</li>
				<li><a href="#">About</a></li>
				<li><a href="#">Services</a></li>
				<li><a href="#">contact us</a></li>
				<div class="search">
					This is search box
				</div>
			</ul>
		</nav>
	</header>
</body>
</html>
