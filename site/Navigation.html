<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Navigation</title>
	
	<style>
		.navbar{
			background-color: rebeccapurple;
		}
		.navbar ul{
			overflow: auto;
		}
		.navbar li{
			float: left;
			list-style: none;
		}
		.navbar li a{
			padding: 3px 3px;
			text-decoration: none;
			color: white;
		}
	</style>
</head>
<body>
	<header>
		<nav class="navbar">
			<ul>
				<li><a>Home</li>
				<li><a>About</a></li>
				<li><a>Services</a></li>
				<li><a>contact us</a></li>
			</ul>
		</nav>
	</header>
</body>
</html>
