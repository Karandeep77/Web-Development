<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Tables and list</title>
</head>
<body>
	<ul type="*">
		<li>This is first item of my unordered</li>
		<li>This is second item of my unordered</li>
		<li>This is third item of my unordered</li>
	</ul>
	<ol type ="1">
		<li>This is first item of my ordered</li>
		<li>This is second item of my ordered</li>
		<li>This is third item of my ordered</li>
	</ol>
</body>
</html>
